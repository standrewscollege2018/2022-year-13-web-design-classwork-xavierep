<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <!-- Setting the background colour of the whole webpage to grey -->
  <body class="bg-light">
    <div class="container-fluid">
      <!-- Putting bottom margin under the header row -->
      <div class="row mb-2">
        <!-- Centering the text in the header -->
        <div class="col-12 bg-primary text-center">
          <!-- Setting header to display font and white text -->
          <h1 class="display-1 text-white">Logo</h1>
          <h3 class="display-1 text-white">Home Contact</h3>
        </div>
      </div>

      <h3 class="display-1 text-black"> Contact us</h3>
      <form>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Enter your name.</div>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <form>
            <div class="mb-3">
              <label for="exampleInputQuestion" class="form-label">Question</label>
              <input type="question" class="form-control" id="exampleInputQuestion" aria-describedby="questionHelp">
              <div id="questionHelp" class="form-text">Send us your feedback.</div>
            </div>
            <button type="submit" name="button">Submit</button>
              <!-- Link to Javascript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
