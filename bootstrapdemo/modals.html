<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <!-- Using container-fluid so content stretches across full viewport -->
    <div class="container-fluid">

      <div class="row">
        <!-- Columns are full-width by default, and take up half the width on medium screens or higher -->
        <div class="col-12 col-md-6 bg-primary">
          <!-- Using a display font, and setting text to white -->
          <p class="display-1 text-white">LOGO</p>
        </div>
        <div class="col-12 col-md-6 bg-primary pt-5">
          <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact us
    </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Welcome</p>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal" tabindex="-1" id="contactModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contact us</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">

                <div class="row mb-2">
                  <!-- Columns have two breakpoints. Full-width by default, then at medium become
                half the screen, and at large screens only a quarter of the width -->
                  <div class="col-12 col-md-6">

                    <form>
                      <div class="mb-3">
                        <label for="nameinput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameinput" aria-describedby="nameinput">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="question" class="form-label">Question</label>
                    <textarea name="question" id="question" class="form-control" rows="4" cols="80"></textarea>

                  </div>

                </div>



              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Submit form</button>
            </div>
          </div>
        </div>
      </div>



      <div class="row">
        <!-- Footer has a green background (success colour) and is full-width on all screens -->
        <div class="col-12 bg-success">
          <!-- Text is white so we can read it -->
          <p class="text-white">Footer content here</p>
        </div>
      </div>

    </div>

    <!-- Link to Javascript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
